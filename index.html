<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Roboto|Signika|Oswald|Cabin" rel="stylesheet">
  </head>
  <body>
    <h1>Pentago</h1>
    <div class="game-board-container">

    <div class="top-btn-container">
      <div class="rotate-btn top-btn" id="rotate-right-0"></div>
      <div class="rotate-btn top-btn" id="rotate-left-1"></div>
    </div>

    <div class="left-btn-container">
      <div class="rotate-btn left-btn" id="rotate-left-0"></div>
      <div class="rotate-btn left-btn" id="rotate-right-2"></div>
    </div>

        <div class="game-board">
          <div class="game-tile" id="game-tile-0">
            <div class="game-square" data-row="0" data-col="0"></div>
            <div class="game-square" data-row="0" data-col="1"></div>
            <div class="game-square" data-row="0" data-col="2"></div>
            <div class="game-square" data-row="1" data-col="0"></div>
            <div class="game-square" data-row="1" data-col="1"></div>
            <div class="game-square" data-row="1" data-col="2"></div>
            <div class="game-square" data-row="2" data-col="0"></div>
            <div class="game-square" data-row="2" data-col="1"></div>
            <div class="game-square" data-row="2" data-col="2"></div>
          </div>
          <div class="game-tile" id="game-tile-1">
            <div class="game-square" data-row="0" data-col="3"></div>
            <div class="game-square" data-row="0" data-col="4"></div>
            <div class="game-square" data-row="0" data-col="5"></div>
            <div class="game-square" data-row="1" data-col="3"></div>
            <div class="game-square" data-row="1" data-col="4"></div>
            <div class="game-square" data-row="1" data-col="5"></div>
            <div class="game-square" data-row="2" data-col="3"></div>
            <div class="game-square" data-row="2" data-col="4"></div>
            <div class="game-square" data-row="2" data-col="5"></div>
          </div>
          <div class="game-tile" id="game-tile-2">
            <div class="game-square" data-row="3" data-col="0"></div>
            <div class="game-square" data-row="3" data-col="1"></div>
            <div class="game-square" data-row="3" data-col="2"></div>
            <div class="game-square" data-row="4" data-col="0"></div>
            <div class="game-square" data-row="4" data-col="1"></div>
            <div class="game-square" data-row="4" data-col="2"></div>
            <div class="game-square" data-row="5" data-col="0"></div>
            <div class="game-square" data-row="5" data-col="1"></div>
            <div class="game-square" data-row="5" data-col="2"></div>
          </div>
          <div class="game-tile" id="game-tile-3">
            <div class="game-square" data-row="3" data-col="3"></div>
            <div class="game-square" data-row="3" data-col="4"></div>
            <div class="game-square" data-row="3" data-col="5"></div>
            <div class="game-square" data-row="4" data-col="3"></div>
            <div class="game-square" data-row="4" data-col="4"></div>
            <div class="game-square" data-row="4" data-col="5"></div>
            <div class="game-square" data-row="5" data-col="3"></div>
            <div class="game-square" data-row="5" data-col="4"></div>
            <div class="game-square" data-row="5" data-col="5"></div>
          </div>
        </div>

        <div class="right-btn-container">
          <div class="rotate-btn right-btn" id="rotate-right-1"></div>
          <div class="rotate-btn right-btn" id="rotate-left-3"></div>
        </div>

        <div class="bottom-btn-container">
          <div class="rotate-btn bottom-btn" id="rotate-right-3"></div>
          <div class="rotate-btn bottom-btn" id="rotate-left-2"></div>
        </div>
    </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
